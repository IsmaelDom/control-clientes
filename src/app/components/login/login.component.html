<!--Inicio Header-->
<header id="main-header" class="py-2 bg-info text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-house-user"></i> Login
          </h1>
        </div>
      </div>
    </div>
  </header>
  <!--Fin Header-->
  <!--Inicio Botones-->
  <section id="action" class="py-4 mb-5 bg-light">
    <div class="container">
        <div class="row">
            
        </div>
    </div>
  </section>
  <!--Fin Botones-->
  <br/>
  <!--Inicio Formulario para Login-->
  <section id="login">
    <div class="container">
        <flash-messages></flash-messages>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card text-center border-secondary mb-5">
                  <div class="card-body">
                    <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
                    <form (ngSubmit)="login()">
                        <div class="row mb-3">
                          <label for="email" class="col-sm-2 col-form-label">Correo</label>
                          <div class="col-sm-9">
                            <input type="email" class="form-control" placeholder="Ingrese su correo" name="email" id="email" [(ngModel)]="email" required>
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label for="password" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="password" class="form-control" placeholder="Ingrese contraseña" name="password" id="password" [(ngModel)]="password" required>
                          </div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-shield"></i> Ingresar
                            </button>
                        </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
  </section>
  <!--Fin Formulario para Login-->
