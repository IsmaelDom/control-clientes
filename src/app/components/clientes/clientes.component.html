<!-- Inicio Sección Botones -->
<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <a href="" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addClienteModal">
                    <i class="fas fa-user-plus"></i> Agregar Cliente
                </a>
            </div>
        </div>
    </div>
</section>
<!-- Fin Sección Botones -->
<!-- Inicio Lista Clientes -->
<section id="clientes">
    <div class="container">
        <div class="row">
            <!--Inicio Tabla Clientes -->
            <div class="col-md-9">
                <div class="card text-center">
                    <div class="card-header"><h4>Clientes</h4></div>
                    <div class="card-body">
                        <h5 class="card-title">Lista de Clientes</h5>
                        <table class="table table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Saldo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cliente of clientes; let i = index">
                                    <td>{{ i+1 }}</td>
                                    <td>{{ cliente.nombre }} {{ cliente.apellido }}</td>
                                    <td>{{ cliente.saldo | currency: 'MNX' : '$' }}</td>
                                    <td>
                                        <a href="" routerLink="/cliente/editar/{{ cliente.id }}" class="btn btn-success">
                                            <i class="fas fa-user-edit"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--Fin Tabla Clientes -->
            <!--Inicio Tarjetas Laterales-->
            <div class="col-md-3">
                <div class="card text-center bg-danger text-white mb-3">
                    <div class="card-body">
                        <h4>Saldo Total</h4>
                        <h5 class="display-4">{{ getSaldoTotal() | currency: 'MXN' : '$' }}</h5>
                    </div>
                </div>
            
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h4>Total Clientes</h4>
                        <h5 class="display-4"><i class="fas fa-user-friends"></i> {{ clientes?.length }}</h5>
                    </div>
                </div>
            </div>
            <!--Fin Tarjetas Laterales-->
        </div>
    </div>
</section>
<!-- Fin Lista Clientes -->
